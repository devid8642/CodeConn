{% extends 'global/base.html' %}

{% block content %}

    <form action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="form-control">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
            <br>
            <br>
        {% endfor %}
        <button type="submit">Login</button>
    </form>

{% endblock content %}
