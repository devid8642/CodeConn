{% extends 'global/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'projects/css/project-edit.css'%}">
  <title>Atualizar pefil</title>
{% endblock head %}

{% block content %}
  <div class="container">
    <div class="form-container">

      <form class="base-form" action="{% url 'users:user_update' user.id %}" method="POST">
        <h2>Editar perfil</h2>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
          <div class="input-group">
            <label class="input-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
            {{ field }}
            {{ field.errors }}
          </div>
        {% endfor %}
        <button type="submit">
          <i class="bi bi-arrow-left-right"></i>
          Salvar alterações
        </button>
      </form>
    </div>
  </div>

{% endblock content %}
